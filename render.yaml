services:
  - type: web
    name: nfx-exchange-backend
    env: node
    buildCommand: pnpm install && pnpm build:backend
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DB_HOST
        fromDatabase:
          name: nfx-db
          property: host
      - key: DB_USER
        fromDatabase:
          name: nfx-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: nfx-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: nfx-db
          property: database

databases:
  - name: nfx-db
    databaseName: nfxexchange
    user: nfxuser